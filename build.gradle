plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.fox2code'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.ow2.asm:asm:9.7'
    compileOnly 'org.ow2.asm:asm-tree:9.7'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }

    withJavadocJar()
    withSourcesJar()
}

jar {
    from "LICENSE"
}

test {
    useJUnitPlatform()
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java
                groupId = "com.fox2code"
                artifactId = "ReBuild"
                pom {
                    url = 'https://github.com/Fox2Code/ReBuild'
                }
            }
        }
    }
}